<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <main id="site_main">

        <div class="container">

            <h1 class="title">Social Posts</h1>
            <!-- /.title -->

            <div class="row direction_column">
                <div class="col">
                    <div class="post">
                        <div class="author_info">
                            <img src="https://picsum.photos/200" alt="">
                            <!-- /.author Img  -->
                            <div class="author_name">
                                <h4>Ugo</h4>
                                <p>01-09-2019</p>
                            </div>
                            <!-- /.author_name -->

                        </div>
                        <!-- /.author info-->
                        <p class="author_text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, reiciendis? Eum dolores atque placeat, hic distinctio enim repellat harum quas?
                        </p>
                        <!-- /.author_text -->
                        <div class="post_img">
                            <img src="https://picsum.photos/450/250" alt="">
                        </div>
                        <!-- /.post_img -->
                        <div class="likes row">
                            <div class="col_50">
                                <button class="btn_like">
                                    <i class="fa-solid fa-thumbs-up"></i>
                                    <span>Mi Piace</span>
                                </button>
                            </div>
                            <!-- /.col -->
                            <div class="col_50">
                                <p>Piace a <span>80</span> persone</p>
                            </div>
                            <!-- /.col -->

                        </div>
                        <!-- /.likes -->

                    </div>
                    <!-- /.post -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->


        </div>
        <!-- /.container -->

    </main>
    <!-- /#site_main -->



    <script src="./assets/js/main.js"></script>
</body>
</html>
